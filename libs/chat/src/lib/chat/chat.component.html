<mat-sidenav-container class="chat">
  <mat-sidenav
    mode="side"
    position="end"
    [opened]="toggleSidenav"
    class="chat__side-nav"
  >
  <header>
    <h3>
      CHAT
    </h3>
  </header>
    <mat-tab-group mat-stretch-tabs class="mat-elevation-z4">
      <mat-tab label="People">
        <thestack-chat-users></thestack-chat-users>
      </mat-tab>
      <mat-tab label="Chat">
        <thestack-text-chat></thestack-text-chat>
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav>
  <mat-sidenav-content>
    <button (click)="toggleSidenav = !toggleSidenav">Toggle</button>
    <div class="chat__video">
      <thestack-video-chat></thestack-video-chat>
      <div class="chat__video__footer"></div></div
  ></mat-sidenav-content>
</mat-sidenav-container>
